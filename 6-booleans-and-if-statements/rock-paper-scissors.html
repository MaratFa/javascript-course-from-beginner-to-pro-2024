<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button
      onclick="
      const randomNumber = Math.random();
      
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        console.log('rock');
      } else if (randomNumber < 2/3) {
        console.log('paper');
      } else {
        console.log('scissors');
      }
      "
    >
      rock
    </button>
    <button>paper</button>
    <button>scissors</button>

    <script></script>
  </body>
</html>
