<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }

      .title {
        font-size: 30px;
        font-weight: bold;
      }

      .move-button {
        width: 120px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-button">
      <img
        src="/10-html-css-and-javascript-together/rock-emoji.png"
        alt="rock-emoji"
      />
    </button>
    <button onclick="playGame('paper')" class="move-button">Paper</button>
    <button onclick="playGame('scissors')" class="move-button">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score">``</p>

    <button onclick="resetScore()">Reset Score</button>

    <script>
      let score = JSON.parse(localStorage.getItem("js-score")) || {
        wins: 0,
        losses: 0,
        ties: 0,
      };

      document.querySelector(
        ".js-score"
      ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      function playGame(playerMove) {
        const computerMove = pickComputerMove();

        let result = "";

        if (playerMove === "rock") {
          if (computerMove === "rock") {
            result = "Tie.";
          } else if (computerMove === "paper") {
            result = "You lose.";
          } else if (computerMove === "scissors") {
            result = "You win.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win.";
          } else if (computerMove === "paper") {
            result = "Tie.";
          } else if (computerMove === "scissors") {
            result = "You lose.";
          }
        } else if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else if (computerMove === "scissors") {
            result = "Tie.";
          }
        }

        if (result === "You win.") {
          score.wins++;
        } else if (result === "You lose.") {
          score.losses++;
        } else if (result === "Tie.") {
          score.ties++;
        }

        localStorage.setItem("js-score", JSON.stringify(score));
        console.log(localStorage);

        updateScoreElement();

        document.querySelector(".js-result").innerHTML = result;

        document.querySelector(
          ".js-moves"
        ).innerHTML = `You ${playerMove} â€“ ${computerMove} Computer`;
      }

      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        document.querySelector(".js-result").innerHTML = "";
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3) {
          computerMove = "scissors";
        }

        return computerMove;
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem("js-score");
        updateScoreElement();
      }
    </script>
  </body>
</html>
